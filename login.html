 <!DOCTYPE html>
 <html>
 <head>
 <title>"AccountAnt Login"</title>
 <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" href="./style.css">
 <script type="text/javascript" src="login.js"></script>
 </head>
 <body>
 	<div align="center">
 	<h1 class="floatingHeadline">Login</h1>
 	</div>
 	
 	<form class="form-group">
 		<label class="input-block-center"><input class="glowy-input" type="email" name="mail" id="mail" placeholder="example@123.com" required></label>
 		<label class="input-block-center"><input class="glowy-input" type="password" name="pwd" id="pwd" placeholder="Password" autocomplete="off" required></label>
 		<div style="text-align:center"><button type="submit" name="submit" id="submit" onclick="validate()" >Submit</buttton></div>
 	</form>
 </body>
 </html>
